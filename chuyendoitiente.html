       let tovnd = document.getElementById('tovnd').value;

       switch (from) {
           case fromvnd:
               (to==tovnd)? null:(resault=x/23000)
               alert(resault);
               break;
           case fromusd:
               (to==tousd)? null : (resault=x*23000)
               alert(resault);
               break;
       }
   }
</script>
